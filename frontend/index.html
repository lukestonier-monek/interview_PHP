<!DOCTYPE html>
<html>
    <head>
        <title>User Details</title>
        <script src="./base.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./stylesheet.css"/>
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">User Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <div class="pageContainer">
            <div class="subContainer">
                <h2>Register Details</h2>
                <div id="userRegisterContainer">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" required>Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" required>Age</label>
                            <input type="text" class="form-control" id="age" placeholder="Age">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label" required>Post Code</label>
                            <input type="text" class="form-control" id="postCode" placeholder="Post Code">
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="monekUser">
                            <label class="form-check-label" for="flexCheckDefault">
                              Monek User
                            </label>
                        </div>
                        <div id="monekDetails">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Company Id</label>
                                <input type="text" class="form-control" id="monekCompanyId" placeholder="Company Id">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Position Title</label>
                                <input type="text" class="form-control" id="positionTitle" placeholder="Position Title">
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-3">Register Account</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="subContainer">
                <h2>Registered Users</h2>
                <div class="list-group" id="asyncUsersContainer">
                    <!-- ... -->
                </div>
            </div>
        </div>
    </body>
</html>
